<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="description"
    content="Anticca - İstanbul'un saklı kalmış antikalarını keşfedin. Türkiye'nin en seçkin antikacılarından nadide parçalar." />
  <meta name="keywords" content="antika, antikacı, İstanbul, koleksiyon, vintage, retro, antique" />
  <meta property="og:title" content="Anticca - Antikanın Dijital Adresi" />
  <meta property="og:description"
    content="İstanbul'un en seçkin antikacılarını tek çatı altında buluşturan dijital pazar yeri." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#2F3E34" />

  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical fonts -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
    as="style" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" />

  <!-- Mobile specific -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Firebase Storage preconnect for faster image loading -->
  <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />
  <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />

  <title>Anticca — Antikanın Dijital Adresi</title>

  <!-- Organization & WebSite Schema (static, always present) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Anticca",
      "url": "https://anticca.com.tr",
      "logo": "https://anticca.com.tr/logo.png",
      "description": "İstanbul'un en seçkin antikacılarını tek çatı altında buluşturan dijital pazar yeri.",
      "foundingDate": "2026",
      "areaServed": {
        "@type": "Country",
        "name": "Türkiye"
      },
      "sameAs": []
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Anticca",
      "url": "https://anticca.com.tr",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://anticca.com.tr/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
